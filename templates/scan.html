<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Evidence - Scanner Forensic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Scanner Forensic</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Scan Forensic Evidence</h2>
        <form id="scanForm">
            <div class="mb-3">
                <label for="evidence" class="form-label">Enter Evidence (Text/Description):</label>
                <textarea class="form-control" id="evidence" rows="5" placeholder="Paste forensic evidence here (e.g., file content or description)..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Scan & Profile</button>
        </form>
        <div id="results" class="mt-4" style="display: none;">
            <h3>Results</h3>
            <div id="profile"></div>
            <div id="match"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
