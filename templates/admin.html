<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Scanner Forensic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Scanner Forensic</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/scan">Scan</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Admin: Add Evidence to Database</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="evidence" class="form-label">Evidence Text:</label>
                <textarea class="form-control" name="evidence" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" name="description" required>
            </div>
            <button type="submit" class="btn btn-success">Add to DB</button>
        </form>
        <h3 class="mt-5">Current Database Entries</h3>
        <table class="table table-striped">
            <thead>
                <tr><th>ID</th><th>Hash</th><th>Profile</th><th>Keywords</th><th>Description</th></tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
